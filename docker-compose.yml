# Maki template version: 1.0

version: '3.2'

services:
  frontend:
    container_name: shag-0111-frontend
    build:
      context: .
      dockerfile: .deploy/docker/frontend/Dockerfile
    volumes:
      - ./.deploy/docker/frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/app
    depends_on:
      - backend
    ports:
      - 8035:80

  backend:
    container_name: shag-0111-backend
    build:
      context: .
      dockerfile: .deploy/docker/backend/Dockerfile
    # env_file:
    #   - ./.env
    volumes:
      - .:/app